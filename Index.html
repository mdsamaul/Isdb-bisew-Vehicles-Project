<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        /* Navbar styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

            .navbar a {
                color: #f2f2f2;
                padding: 10px 15px;
                text-decoration: none;
                text-transform: uppercase;
                font-weight: bold;
            }

                .navbar a:hover {
                    background-color: #555;
                    color: white;
                }

            .navbar .logo {
                font-size: 24px;
            }

            .navbar .menu {
                display: flex;
            }
        /* Banner styling */
        .banner {
            background-image: url('https://via.placeholder.com/1200x500'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

            /* Dark overlay for better text visibility */
            .banner::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
                z-index: 1;
            }

        /* Banner text styling */
        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0;
        }

        .banner p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .banner button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            .banner button:hover {
                background-color: #ff4500;
            }

        .cart-section {
            display: flex;
            align-items: center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .product-image {
            max-width: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-details {
            flex: 1;
        }

        .product-title {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .buy-button:hover {
                background-color: #e65a50;
            }
    </style>
</head>
<body>

    <!-- Navbar section -->
    <div class="navbar">
        <a href="#" class="logo">Logo</a>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <h1>MD SAMIUL HASAN</h1>

    <div style="padding:20px;">
        <h2>Welcome to our website!</h2>
        <p>This is a simple example of a navigation bar.</p>
    </div>
    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Your success starts here. Let's make it happen together.</p>
            <button>Learn More</button>
        </div>
    </div>

    <!-- cart section -->
    <div class="cart-section">
        <img src="product-image.png" alt="Product Image" class="product-image">
        <div class="cart-details">
            <h2 class="product-title">Sleek Headphones</h2>
            <p class="product-price">$99.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
